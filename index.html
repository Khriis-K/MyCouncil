<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://aistudiocdn.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' http://localhost:3000 ws://localhost:3001; img-src 'self' data: https://avataaars.io;">
    <title>MyCouncil</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favi.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            colors: {
              background: {
                dark: '#101622',
                light: '#f6f6f8',
              },
              primary: '#4f46e5',
              analyst: '#0891b2',
              diplomat: '#10b981',
              sentinel: '#f59e0b',
              explorer: '#a855f7',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'fade-out-in': 'fadeOutIn 0.6s ease-in-out',
              'slide-in-right': 'slideInRight 0.4s ease-out',
              'slide-in-left': 'slideInLeft 0.4s ease-out',
              'slide-out-right': 'slideOutRight 0.4s ease-out forwards',
              'slide-in-from-right': 'slideInFromRight 0.3s ease-out',
              'slide-out-left': 'slideOutLeft 0.3s ease-out forwards',
              'slide-down': 'slideDown 0.4s ease-out',
              'slide-from-center': 'slideFromCenter 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-glow': 'pulseGlow 2.5s ease-in-out infinite',
              'float-glow': 'floatGlow 4s ease-in-out infinite',
              'atmosphere-breathe': 'atmosphereBreathe 4s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeOutIn: {
                '0%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              slideOutRight: {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' },
              },
              slideInFromRight: {
                '0%': { transform: 'translate(100%, 0)', opacity: '0' },
                '100%': { transform: 'translate(-50%, 0)', opacity: '1' },
              },
              slideOutLeft: {
                '0%': { transform: 'translate(-50%, 0)', opacity: '1' },
                '100%': { transform: 'translate(-200%, 0)', opacity: '0' },
              },
              slideDown: {
                '0%': { transform: 'translate(-50%, -100%)', opacity: '0' },
                '100%': { transform: 'translate(-50%, 0)', opacity: '1' },
              },
              slideFromCenter: {
                '0%': { transform: 'translate(var(--translate-x, 0), var(--translate-y, 0))', opacity: '0' },
                '100%': { transform: 'translate(0, 0)', opacity: '1' },
              },
              pulseGlow: {
                '0%, 100%': { 
                  boxShadow: '0 0 20px var(--glow-color, rgba(79,70,229,0.3))',
                  transform: 'scale(1)'
                },
                '50%': { 
                  boxShadow: '0 0 35px var(--glow-color, rgba(79,70,229,0.6))',
                  transform: 'scale(1.02)'
                },
              },
              floatGlow: {
                '0%, 100%': { 
                  filter: 'drop-shadow(0 0 0 rgba(0,0,0,0))',
                  transform: 'translateY(0)'     
                },
                '50%': { 
                  filter: 'drop-shadow(0 0 35px var(--glow-color))', 
                  transform: 'translateY(-6px)'     
                },
              },
              atmosphereBreathe: {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.02)' },
              }
            }
          },
        },
      }
    </script>
    <script>
      // Detect OS theme preference and set initial theme class
      (function() {
        const stored = localStorage.getItem('mycouncil-theme');
        if (stored) {
          document.documentElement.classList.toggle('dark', stored === 'dark');
        } else {
          // Default to OS preference
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.classList.toggle('dark', prefersDark);
        }
      })();
    </script>

  "imports": {

  }
}
</script>

</html>
